<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <div class="task-column" id="todo">

                    <div class="left">TO-Do</div>
                    <div class="right">Count</div>
                </div>

                </div>
            </div>
            <div class="task-column" id="done">

            </div>

    <div class="modal ">

             <input type="text" placeholder="Task Title" id="task-title-input">
